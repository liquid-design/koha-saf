# ============================================================================
# ROLE: system_apt
# ----------------------------------------------------------------------------
# Verantwoordelijkheid:
# Zorgt voor een voorspelbare en consistente APT-omgeving op Debian/Ubuntu.
# Deze rol vormt de basis voor alle verdere package-installaties.
#
# Doet wel:
# - apt cache updates
# - basis packages installeren
# - non-interactive apt configuratie
#
# Doet niet:
# - applicatie-specifieke packages (Koha, Apache)
# ============================================================================

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install base packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - gnupg
      - curl
      - lsb-release
    state: present
